			<blockquote>
				<p xml:lang="fr">“Les fables, loin de grandir les hommes, la Nature et Dieu, rapetissent tout.”</p>
				<cite><span epub:type="se:name.publication.book">Lamartine</span> (<i epub:type="se:name.person.pen-name">Milton</i>).</cite>
			</blockquote>
			<blockquote>
				<p>“One who had eyes saw it; the blind will not understand it. A poet, who is a boy, he has perceived it; he who understands it will be his sire’s sire.”⁠—<b>Rig-Veda</b>(<span epub:type="z3998:roman">I</span> 164, 16).</p>
			</blockquote>
